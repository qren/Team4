<!DOCTYPE HTML>
<html >
<head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="newstyle.css">
</head>
<body class="profile-form">
<form class="pure-form pure-form-aligned" action="index.html">
	<h1>Share your story.</h1>
    <fieldset>
        <div class="pure-control-group">
            <label for="name">Image URL</label>
            <input id="name" type="text" placeholder="Image URL">
        </div>
        <div class="pure-control-group">
            <label for="foo">Your story here</label>
            <input id="story" type="text" placeholder="Please share your story...">
        </div>

        <div class="pure-controls">
            <label for="cb" class="pure-checkbox">
                <input id="cb" type="checkbox"> I've read the terms and conditions
            </label>
            <button type="submit" class="pure-button pure-button-primary return-home">Submit</button>
        </div>
    </fieldset>
</form>
</body>
</html>
